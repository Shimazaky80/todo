<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Todo App</title>
</head>
<body>

	<input type="text" id="todo-title" />
	<button onclick="addTodo()">Add Todo</button>

	<script>

		let todos = ['Get groceries', 'Wash car', 'Make dinner']

		render()

		// function for adding a new task, trigged by 
		// html button click
		function addTodo () {
			// grab html text box id
			let txtbox = document.getElementById('todo-title')
			// save the value typed in the html text box
			let title = txtbox.value
			todos.push(title)

			render()
		}

		function render () {
			// looping through each item in the array
			todos.forEach (
				function(todoTitle) {
					let htmlEl = document.createElement('div')
					htmlEl.innerText = todoTitle
					document.body.appendChild(htmlEl)
				}
			)
		}

	</script>
</body>
</html>
